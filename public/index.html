<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create your COSTREME account</title> 
  <script src="index.js"> </script>
  <link rel="stylesheet" href="../src/index.css">
</head>

<body>
  <div class="form">

    <div class="title">New Account</div>
    <div class="subtitle">LOGIN INFORMATION</div>
    <form onsubmit="submitUserForm(event)">
      <div class="input-container ic1">
        <input id="name" class="input" type="text" placeholder=" " onkeyup="setName(event)">
        <div class="cut"></div>
        <label for="name" class="placeholder">Name</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " onkeyup="setEmail(event)">
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email *
      </div>
      <div class="input-container ic2">
        <input id="contactnumber" class="input" type="text" placeholder=" " onkeyup="setPassword(event)">
        <div class="cut cut-short"></div>
        <label for="contactnumber" class="placeholder">Password
      </div>
      <button type="text" class="submit">Register</button>
      <a href="login.html" class="submit">Already have an account</a>
  </div>
  </form>
  </div>

</body>

</html>
