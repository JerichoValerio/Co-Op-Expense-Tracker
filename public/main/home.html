<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COSTREME</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <link href="../src/Home.css" rel="stylesheet">
  <script src="./transactions.js" defer></script>
  <script src="./home.js" defer></script>
</head>

<body>
  <div class="app__header">
    <h2>𝘾𝙊$𝙏𝙍𝙀𝙈𝙀</h2>
  </div>
  <div class="app__calculator">
    <div class="balance">
      <h4>Your Balance</h4>
      <button type="submit" onclick="showBalance()">Show the Balance</button>
      <div class="balance__amount">
        <p>0</p>
      </div>
    </div>
    <div class="inc-exp">
      <button type="submit" onclick="showIncome()">Show the Income</button>
      <!-- This tag should not be moved -->
      <h4>Income</h4>
      <div class="inc__container">
        <p>0</p>
      </div>
      <button type="submit" onclick="showExpense()">Show the Expense</button>
      <!-- This tag should not be moved -->
      <h4>Expense</h4>
      <div class="exp__container">
        <p>0</p>
      </div>
    </div>
    <div class="transaction">
      <h3>History</h3>
      <ul class="list__container">
        <div id="postsview">
        </div>
      </ul>
    </div>
    <div class="add-trans">
      <h3>Add New Transaction</h3>
      <form onsubmit="submitTransaction(event)">
        <div class="form-control"><label for="text">Text</label><input type="text" placeholder="Enter the detail..."
            required="" value="" onchange="transactionName(event)"></div>
        <div class="form-control"><label for="amount">Amount<br>(negative-expense, positive-income)</label><input
            type="number" placeholder="Enter the amount" required="" value="0" onchange="transactionAmount(event)">
        </div>
        <button type="submit" class="add-trans__btn" onclick="showListOfPosts()">Add Transaction</button>
      </form>
    </div>
    <button type="submit" class="logout-button" onclick="logout()">logout</button>

  </div>
  <footer>
    <a href="chart.html" class="submit">Chart</a>

  </footer>
</body>

</html>
