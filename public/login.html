<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to your COSTREME account</title>
  <script src="login.js"> </script>
  <link rel="stylesheet" href="../src/login.css">
</head>

<body>
  <div class="form">

    <div class="title">Account Login</div>
    <div class="subtitle">Welcome!</div>

    <form onsubmit="submitUserLoginForm(event)">
      
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " onkeyup="setLoginEmail(event)"/>
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email *
      </div>
      <div class="input-container ic2">
        <input id="contactnumber" class="input" type="text" placeholder=" " onkeyup="setLoginPassword(event)"/>
        <div class="cut cut-short"></div>
        <label for="contactnumber" class="placeholder">Password
      </div>
      <button type="text" class="submit">Log In</button>
  </div>
  </form>
  </div>

</body>

</html>
